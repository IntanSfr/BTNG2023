<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1git.0">
    <title>Formulir Biodata</title>
</head>
<body>
    <h1>Formulir Biodata</h1>
        <form action="form.html">  
            <table>
                <tr>
                    <td>
                        <label for="Nama">Nama</label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="text" id="Nama" >
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="NIM">NIM</label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="text" id="NIM" >
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Jurusan">Jurusan</label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="text" id="Jurusan" >
                        
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Fakultas">Fakultas</label>
                    </td>
                    <td>:</td>
                    <td>
                        <select>
                            <option>Fakultas Ilmu Komputer</option>
                            <option>Fakultas Teknik</option>
                            <option>Fakultas Kesehatan</option>
                            <option>Fakultas Ekonomi Bisnis</option>
                            <option>Fakultas Kedokteran</option>
                            <option>Fakultas Ilmu Budaya</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Angkatan">Angkatan</label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="text" id="Angkatan" >
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Jenis Kelamin">Jenis Kelamin</label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="radio" name="Pria" id="Gender">
                        <label for="pria">pria</label>
                        <input type="radio" name="Wanita" id="Gender">
                        <label for="Wanita">Wanita</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Email">Email</label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="text" id="Email" >
                    </td>
                </tr>
            </table>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
            <button type="submit">Biodata</button> 
    
        </form>
    </table>
    
        
</body>
</html>
